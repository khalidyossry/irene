<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genny Games</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/games.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/avatar.png" alt="" />
            <h3>Genny Moon</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./img/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./img/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./img/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./img/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Insert Code To Win.</h2>
            <img src="./img/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <a href="../Genny/Games/theBestChekChek.html"><img src="./img/assassins.png" alt="" /></a>
              <div class="card-info">
                <h2>The Best Chek Chek</h2>
                <p>Part One</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">0%</h2>
            </div>
            <div class="card">
              <img src="./img/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">0%</h2>
            </div>
            <div class="card">
              <img src="./img/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">0%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
